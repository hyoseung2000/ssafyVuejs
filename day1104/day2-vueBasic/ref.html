<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <!-- 
    ref() : 변수, 배열, 객체 선언에 사용해서 반응형 대상으로 만들어 줌.
    파라미터를 받아 value라는 속성을 가진 참조 객체를 리턴해줌.
    리턴되는 대상은 반응형 상태가 됨.

    reactive :  배열, 객체 선언에 사용해서 반응형 대상으로 만들어줌. (일반 변수 제외)
    value로 접근하지 않아도 됨 !
   -->

  <body>
    <div id="app">
      {{num}} <br />
      {{count}} <br />
      {{color}} <br />
      {{color2}} <br />
      {{user.num}} - {{user.name}} - {{user.address}} <br />
      {{user2.num}} - {{user2.name}} - {{user2.address}} <br />
      <button @click="test">click</button>
    </div>
    <script>
      const { createApp, ref, reactive } = Vue;

      createApp({
        setup() {
          const num = ref(7);
          const count = ref(100);
          const color = ref(["red", "blue", "white"]);
          const color2 = reactive(["red", "blue", "white"]);

          const user = ref({
            num: 123,
            name: "tommy lee",
            address: "seoul",
          });

          const user2 = reactive({
            num: 123,
            name: "tommy lee",
            address: "seoul",
          });

          function test() {
            //num++; x
            num.value++;
            user.value.num++;
            color.value.push("orange");
            count.value--;

            user2.num++;
            color2.push("orange");
          }

          return {
            num,
            count,
            color,
            color2,
            user,
            user2,
            test,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
